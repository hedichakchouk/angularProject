<div class="mat-elevation-z8">
  <div fxLayout="row" fxLayoutAlign="end center"  >

  <button mat-raised-button    color="primary" class="purple-icon" (click)="openDialog()"> create new </button></div>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search ..." #input>
  </mat-form-field>

<table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cin">
      <th mat-header-cell *matHeaderCellDef> type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> titre </th>
      <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> lien </th>
      <td mat-cell *matCellDef="let element"> {{element.lien}} </td>
    </ng-container>
    <ng-container matColumnDef="cv">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef> sourcePdf </th>
      <td mat-cell *matCellDef="let element">
        <a href = {{element.cv}} > <mat-icon> picture_as_pdf </mat-icon> </a>
      </td>
    </ng-container>
  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Actions   </th>
    <td mat-cell *matCellDef="let element">
      <button  >
        <mat-icon class="green-icon"  color="primary"> edit</mat-icon></button>
      <button  > <mat-icon class="mat-background-warn" color="warn"> delete </mat-icon></button>
    </td>
  </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"

                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
