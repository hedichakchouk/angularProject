<div class="mat-elevation-z8">
  <div fxLayout="row" fxLayoutAlign="end center"  >

    <button mat-raised-button   routerLink="/events/create" color="primary" class="purple-icon"  > create new Event </button></div>



  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef> titre </th>
      <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="dateDebut">
      <th mat-header-cell *matHeaderCellDef> dateDebut </th>
      <td mat-cell *matCellDef="let element"> {{element.dateDebut}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="dateFin">
      <th mat-header-cell *matHeaderCellDef> dateFin </th>
      <td mat-cell *matCellDef="let element"> {{element.dateFin}} </td>
    </ng-container>
    <ng-container matColumnDef="lieu">
      <th mat-header-cell *matHeaderCellDef> lieu </th>
      <td mat-cell *matCellDef="let element"> {{element.lieu}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions   </th>
      <td mat-cell *matCellDef="let element">
        <button  >
          <mat-icon class="green-icon"  color="primary"> edit</mat-icon></button>
        <button   (click)="delete(element.id)"> <mat-icon class="mat-background-warn" color="warn" > delete </mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"

                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
