
<div class="example-button-row">
  <div fxLayout="row" fxLayoutAlign="end center"  >

  <button mat-raised-button routerLink="/create"    color="primary" class="purple-icon"> create new </button></div></div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="cin">
    <th mat-header-cell *matHeaderCellDef> cin </th>
    <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> nom </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>


  <ng-container matColumnDef="cv">
    <th mat-header-cell *matHeaderCellDef> cv </th>
    <td mat-cell *matCellDef="let element">
    <a href = {{element.cv}} > <mat-icon> picture_as_pdf </mat-icon> </a>
    </td>
  </ng-container>


  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef> createdDate </th>
    <td mat-cell *matCellDef="let element"> {{element.createdDate
     // | date:'medium'
      }} </td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Actions   </th>
    <td mat-cell *matCellDef="let element">
      <button routerLink="/edit/{{element.id}}">
      <mat-icon class="green-icon" > edit</mat-icon></button>
    <mat-icon class="red-icon" > delete </mat-icon>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
