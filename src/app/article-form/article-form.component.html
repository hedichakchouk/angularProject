
<mat-dialog-content [formGroup]="form" >

  <mat-form-field>
    <input matInput
           placeholder="id : "
           formControlName="id">
  </mat-form-field>

  <mat-form-field>
    <input matInput
           placeholder="type : "
           formControlName="type">
  </mat-form-field>
  <mat-form-field>
    <input matInput
           placeholder="titre : "
           formControlName="titre">
  </mat-form-field>
  <mat-form-field>
    <input matInput
           placeholder="lien : "
           formControlName="lien">
  </mat-form-field>
  <mat-form-field>
    <input matInput
           placeholder="date : "
           formControlName="date">
  </mat-form-field>
  <mat-form-field>
    <input matInput
           placeholder="sourcePdF : "
           formControlName="sourcePdF">
  </mat-form-field>
  <mat-form-field>
    <input matInput
           placeholder="ID : "
           formControlName="description">
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions  >
  <button   class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
